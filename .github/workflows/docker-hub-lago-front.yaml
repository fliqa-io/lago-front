name: Lago-Front to Docker Hub  / Fliqa flavour

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Lago version"
        required: true
        type: choice
        options:
          - 1.20.0
          - 1.29.0
      tag:
        description: "Docker tag (test for testing, latest for production)"
        required: true
        type: choice
        options:
          - test
          - latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set selected tag
        run: |
          echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV 
          echo "LAGO_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV 

      - name: Build and push Docker image
        run: |
          docker buildx build . \
            --file Dockerfile \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/lagofront:${{ env.LAGO_VERSION }} \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/lagofront:${{ env.TAG }} \
            --push